<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Filmów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px auto">
    <h2>Lista filmów</h2>

    <a href="/">Wszystkie</a>
    <span> </span>
<!--wybór po kategoriach, enumach-->
    <div style="display: inline-block" th:each="category : ${T(pl.javastart.demo.Category).values()}">
        <a th:href="|/?category=${category.name()}|" th:text="${category.displayName}">Sci-Fi</a>
        <span> </span>
    </div>

<ul class="list-group">
    <li class="list-group-item" th:each="movie: ${movieList}">
<!--        Naciśnięcie elementu listy powinno wyświetlać stronę zawierającą jego tytuł, datę premiery oraz opis-->
<!--        <a th:href="|/film/${movie.id}|" th:text="|${movie.title} ${movie.category}|"></a>-->
        <a th:href="|/film/${movie.id}|" th:text="|${movie.title} ${movie.category.displayName}|"></a>
    </li>

</ul>
</div>

</body>
</html>
