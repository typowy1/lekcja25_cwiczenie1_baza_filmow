<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja filmu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>

<!--//Dodaj możliwość edycji danych o filmie,-->

<div style="width: 100%; max-width: 1000px; margin: 100px auto">
    <a th:href="|/film/${movieToEdit.id}">Powrót do filmu</a>

    <form th:action="|/film/${movieToEdit.id}/edit|" method="post" th:object="${movieToEdit}">

        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>

        <div class="mb-3">
            <label for="premiereDate" class="form-label">Data premiery</label>
            <input type="date" class="form-control" id="premiereDate" th:field="*{premiereDate}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Data premiery</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option selected value="">Brak</option>

                <option th:each="category : ${T(pl.javastart.demo.Category).values()}"
                        th:value="${category}"
                        th:text="${category.displayName}">
                    nazwa_kategorii
                </option>

            </select>

        <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Edytuj</button>
        </div>
    </form>
</div>

</body>
</html>
